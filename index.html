<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品展示</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2em;
      color: #222;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    }

    .img-box {
      width: 200px;
      height: 200px;
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px;
      overflow: hidden;
    }

    .img-box img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    h2 {
      font-size: 1.2em;
      margin: 12px 0;
      color: #444;
    }

    p {
      font-size: 0.95em;
      line-height: 1.6;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>公司IT配件展示</h1>
  <div class="container">
    <div class="card">
      <div class="img-box">
        <img src="images/mouse.png" alt="有线鼠标">
      </div>
      <h2>有线鼠标</h2>
      <p>舒适的人体工学设计，适合日常办公和长期使用。</p>
    </div>

    <div class="card">
      <div class="img-box">
        <img src="images/keyboard.png" alt="有线键盘">
      </div>
      <h2>有线键盘</h2>
      <p>全尺寸带数字小键盘，键程适中，敲击舒适。</p>
    </div>

    <div class="card">
      <div class="img-box">
        <img src="images/headset.png" alt="有线耳机">
      </div>
      <h2>有线耳机</h2>
      <p>双耳设计，高清语音通话，适合远程会议。</p>
    </div>

    <div class="card">
      <div class="img-box">
        <img src="images/charger.png" alt="Type-C 充电器">
      </div>
      <h2>Type-C 充电器</h2>
      <p>高效快充，兼容多种设备。</p>
    </div>

    <div class="card">
      <div class="img-box">
        <img src="images/cable.png" alt="USB-C to USB-C 线">
      </div>
      <h2>USB-C to USB-C 线</h2>
      <p>高质量数据线，支持快速充电与高速传输。</p>
    </div>

    <div class="card">
      <div class="img-box">
        <img src="images/docking.png" alt="USB-C Docking">
      </div>
      <h2>USB-C Docking</h2>
      <p>多端口扩展，满足外设连接需求。</p>
    </div>

    <div class="card">
      <div class="img-box">
        <img src="images/security-key.png" alt="USB-C Security Key">
