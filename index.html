<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT 产品展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }

    .image-box {
      width: 180px;
      height: 180px;
      margin: 0 auto 15px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #eee;
      overflow: hidden;
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .card h3 {
      font-size: 18px;
      color: #222;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <h1>IT 产品展示</h1>
  <div class="grid">
    <div class="card">
      <div class="image-box">
        <img src="images/mouse.png" alt="有线鼠标">
      </div>
      <h3>有线鼠标</h3>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="images/keyboard.png" alt="有线键盘">
      </div>
      <h3>有线键盘</h3>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="images/headset.png" alt="有线耳机">
      </div>
      <h3>有线耳机</h3>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="images/charger.png" alt="Type-C 充电器">
      </div>
      <h3>Type-C 充电器</h3>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="images/cable.png" alt="USB-C to USB-C 线">
      </div>
      <h3>USB-C to USB-C 线</h3>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="images/docking.png" alt="USB-C Docking">
      </div>
      <h3>USB-C Docking</h3>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="images/securitykey.png" alt="USB-C Security Key">
      </div>
      <h3>USB-C Security Key</h3>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="images/hub.png" alt="USB Hub">
      </div>
      <h3>USB Hub</h3>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="images/c_to_a.png" alt="USB-C to USB-A">
      </div>
      <h3>USB-C to USB-A</h3>
    </div>
    <div class="card">
      <div class="image-box">
        <img src="images/a_to_c.png" alt="USB-A to USB-C">
      </div>
      <h3>USB-A to USB-C</h3>
    </div>
  </div>
</body>
</html>
